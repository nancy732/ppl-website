<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style.css">  
    </head>
    <body>
        <form class="modal-content" action="http://192.168.100.211:8081/user" method="POST" enctype="multipart/form-data">
            <div class="container">
              <h1>Sign In</h1>
              <p>Please fill in this form to create an account.</p>
                <input type="file" name="avatar" />
              <a   href="login.html" style="color: rgb(9, 112, 202); font-size: 1em; padding-left: 2%; margin-bottom: 20px;float: right;">Haven account ?<span style="color: rgb(236, 91, 72);">Login</span></a>
              
              <hr>
              <label for="userName"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="Username" required>
        
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
        
              <label for="repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="repeat" required>
              
              <label for="PhoneNumber"><b>PhoneNumber</b></label>
              <input type="number" placeholder="Enter Contact detail" name="PhoneNumber" required>
        
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
                
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
        
    </body>
</html>
